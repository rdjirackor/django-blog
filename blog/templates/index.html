{%extends 'master.html'%}
{%block title%}Blog{%endblock%}
{%block content%}
<h1>My Blog</h1>
{%for post in posts%}

<h2>{{post.title}}</h2>
<p>{{post.text|truncatewords:30}}</p>
<a href="{% url 'update_post' post.pk %}">Edit</a>
<a href="{% url 'delete_post' post.pk %}">Delete</a>


<hr>
{%endfor%}
<a href = "{%url 'create_post'%}">
<button>New Post</button>
</a>

{%endblock%}
